<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>폼캡션 (label1)태그</h1>
    <pre>
        레이블이란 입력란과 가까이에 아이디나 비밀번호처럼 붙여놓은 텍스트를 의미함
        label태그를 사용하면 폼요소와 레이블 텍스트가 서로 연결 되었다는 것을
        웹브라우저가 알 수 있습니다.
    </pre>
    <form action="">
        <fieldset>
            <legend>폼 캡션 1</legend>
            입력 양식 : <input type="text">
        </fieldset>
        <fieldset>
            <legend>폼 캡션 2</legend>
            <label>입력 양식 : <input type="text"></label>
        </fieldset>
        <fieldset>
            <legend>품 캡션 3</legend>
            <label for="user-id">입력 양식 :</label>
            <input type="text" id="user-id">
        </fieldset>
    </form>
</body>
</html>
